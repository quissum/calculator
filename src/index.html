<!DOCTYPE html>
<html lang="uk">
  @@include('./html/moduls/head.htm')

  <body>
    <div class="wrapper">
      <main>
        <div class="result">
          <div class="result__content" data-result>0</div>
        </div>
        <div class="buttons-container">
          <button class="btn btn_light" data-value="C">AC</button>
          <button class="btn btn_light" data-value="+-"><sup>+</sup>/<sub>&#x2013;</sub></button>
          <button class="btn btn_light" data-value="%">%</button>

          <button class="btn btn_dark" data-value="9">9</button>

          <button class="btn btn_dark" data-value="4">4</button>

          <button class="btn btn_dark" data-value="6">6</button>
          <button class="btn btn_orange" data-value="-">&#x2013;</button>

          <button class="btn btn_dark" data-value="1">1</button>
          <button class="btn btn_dark" data-value="2">2</button>
          <button class="btn btn_dark" data-value="3">3</button>
          <button class="btn btn_orange" data-value="+">+</button>

          <button class="btn btn_dark btn_zero" data-value="0">0</button>
          <button class="btn btn_dark" data-value=".">,</button>
          <button class="btn btn_orange" data-value="=">=</button>

      </main>
    </div>
